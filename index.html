<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #mainimg {
        width: 600px;
        height: 400px;
        border-radius: 20px;
        box-shadow: 2px 3px 10px 3px grey;

        object-fit: cover;
        display: block;
        margin: 50px auto;
      }

      .img {
        height: 100px;
        margin: 20px;
        object-fit: cover;
        border: 1px solid grey;
        border-radius: 10px;
        cursor: pointer;
      }
      .imgcontainer {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <img src="./img/5img.jpg" alt="" id="mainimg" />

    <div class="imgcontainer">
      <img
        src="./img/1img.jpg"
        alt=""
        class="img"
        onclick="show('./img/1img.jpg')"
      />
      <img
        src="./img/2img.jpg"
        alt=""
        class="img"
        onclick="show('./img/2img.jpg')"
      />
      <img
        src="./img/3img.jpg"
        alt=""
        class="img"
        onclick="show('./img/3img.jpg')"
      />
      <img
        src="./img/4img.jpg"
        alt=""
        class="img"
        onclick="show('./img/4img.jpg')"
      />
    </div>
    <script>
      function show(image) {
        const mainimgEle = document.getElementById("mainimg");
        mainimgEle.src = image;
        console.log("Hello");
      }
    </script>
  </body>
</html>
